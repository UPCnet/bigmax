[app:main]
use = egg:bigmax
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar
                   pyramid_tm
                   pyramid_beaker

# MAX and LDAP config
enable_ldap = false
max.oauth_server = https://oauth.upc.edu
max.oauth_token_endpoint = https://oauth.upc.edu/token
max.oauth_check_endpoint = https://oauth.upc.edu/checktoken
max.oauth_grant_type = password
max.oauth_clientid = MAX
max.oauth_scope = widgetcli
max.server = http://127.0.0.1
# max.ops_username = operations
# max.ops_password = operations

# Beaker config
session.type = file
session.data_dir = %(here)s/data/sessions/data
session.lock_dir = %(here)s/data/sessions/lock
session.key = mykey
session.secret = mysecret
session.cookie_on_exception = true

#to erradicate
mongodb.url = mongodb://localhost
mongodb.db_name = max

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6544

# Begin logging configuration

[loggers]
keys = root, bigmax

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_bigmax]
level = INFO
handlers = console
qualname = bigmax

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
